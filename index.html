<!DOCTYPE html>
<html>
    <head>
        <title>SWMG Soundboard</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="download.js"></script>
        <script src="upload.js"></script>
    </head>
    <body id="body">
        
        <div id="top-buttons">
            <ul>
                <li><button class="button" onclick="displayBoards()" style="vertical-align:middle"><span>Display Soundboards </span></button></li>
                <li><button class="button" onclick="hideBoards()" style="vertical-align:middle"><span>Hide Soundboards </span></button></li>
                <li><button class="button" onclick="displayBites()" style="vertical-align:middle"><span>Display Soundbites </span></button></li>
                <li><button class="button" onclick="hideBites()" style="vertical-align:middle"><span>Hide Soundbites </span></button></li>
                <li><button class="button" onclick="addRow()" style="vertical-align:middle"><span>Add Row </span></button></li>
            </ul>
        </div>
        <br><br><br>

        <table>
            <tr>
                <td><h1>Shadow Wizard Money Gang: Soundboard</h1></td>
                <td><button onclick="playMonkeySound()"><img src="monkey.jpg"></button></td>
            </tr>
        </table>

        <div id="addSound">

            <button onclick="createTable(3,3)">Add a Soundboard</button>
            

        </div>

        <div id="soundboards" hidden>

            <h2>Soundboards</h2>

            <table class="soundboard0">
                <tr>
                    <td>Sound 1</td>
                    <td>Sound 2</td>
                    <td>Sound 3</td>
                </tr>
                <tr>
                    <td>Sound 4</td>
                    <td>Sound 5</td>
                    <td>Sound 6</td>
                </tr>
                <tr>
                    <td>Sound 7</td>
                    <td>Sound 8</td>
                    <td>Sound 9</td>
                </tr>
            </table>

        </div>

        <div id="soundbites" hidden>

            <h2>Soundbites</h2>

            <ul>
                <li>Sound 1</li>
                <li>Sound 2</li>
                <li>Sound 3</li>
                <li>Sound 4</li>
                <li>Sound 5</li>
            </ul>

        </div>

        <form method="post">
            <label for="file">File</label>
            <input id="file" name="file" type="file" />
            <button>Upload</button>
        </form>

    </body>
</html>
